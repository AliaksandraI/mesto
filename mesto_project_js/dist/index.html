<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проект Александры Ивановой на Яндекс.Практикуме"><meta name="keywords" content="html, css"><meta name="author" content="Aliaksandra Ivanova"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="body preload"><div class="page"><header class="header"><a href="#"><img src="./images/logo.svg" class="header__logo" alt="логотип Mesto"></a></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar"><img src="./images/pen.svg" class="profile_active" alt=" Изменение аватарки"> <img onerror='this.onerror=null,this.src="images/not_found.svg"' class="profile__image" alt="Аватар"></div><div><div class="profile__name-container"><h1 class="profile__name"></h1><button aria-label="edit" type="button" class="profile__edit-button"><img src="./images/edit__button.svg" alt="Кнопка изменения"></button></div><p class="profile__profession"></p></div></div><button aria-label="add" type="button" class="profile__add-button"><img src="./images/add__button.svg" class="profile__add-button-image" alt="Кнопка добавления"></button></section><section class="elements"></section><template id="card-template"><div class="elements__item"><img onerror='this.onerror=null,this.src="images/not_found.svg"' class="elements__item-picture" alt="Картинка"><div class="elements__item-info"><h2 class="elements__item-title"></h2><div class="elements__likes-container"><button aria-label="like" type="button" class="elements__heart-button"></button><p class="elements__likes"></p></div></div><button aria-label="delete" type="button" class="elements__delete-button"><img src="./images/delete_button.svg" alt="Знак корзины"></button></div></template><section class="popup popup_picture"><div class="popup__container popup__container_picture"><img onerror='this.onerror=null,this.src="images/not_found.svg"' alt="картинка" class="popup__image"><h2 class="popup__title popup__title_picture"></h2><button aria-label="close" type="button" class="popup__close-button"><img src="./images/close_button.svg" alt="Кнопка закрыть" class="popup__close-button-image"></button></div></section><section class="popup popup_profile"><form name="popup-form" action="#" class="popup__container form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name-input" required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]+$" value="name" placeholder="Имя" class="popup__text popup__text_type_name form__input"> <span id="name-input-error" class="form__input-error"></span> <input id="profession-input" required minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-яЁё\s\-,]+$" value="profession" placeholder="О себе" class="popup__text popup__text_type_profession form__input"> <span id="profession-input-error" class="form__input-error"></span> <button type="submit" class="popup__button form__submit form__submit_inactive">Сохранить</button> <button aria-label="close" type="button" class="popup__close-button"><img src="./images/close_button.svg" alt="Кнопка закрыть" class="popup__close-button-image"></button></form></section><section class="popup popup_card"><form name="popup-add-form" action="#" class="popup__container form" novalidate><h2 class="popup__title">Новое место</h2><input id="picture-input" required minlength="1" maxlength="30" placeholder="Название" class="popup__text popup__text_type_picture form__input"> <span id="picture-input-error" class="form__input-error"></span> <input id="url-input" type="url" required placeholder="Ссылка на картинку" class="popup__text popup__text_type_link form__input"> <span id="url-input-error" class="form__input-error"></span> <button type="submit" class="popup__button form__submit">Создать</button> <button aria-label="close" type="button" class="popup__close-button"><img src="./images/close_button.svg" alt="Кнопка закрыть" class="popup__close-button-image"></button></form></section><section class="popup popup_check"><div class="popup__container"><h2 class="popup__title popup__title_check">Вы уверены?</h2><button type="button" class="popup__button">Да</button> <button aria-label="close" type="button" class="popup__close-button"><img src="./images/close_button.svg" alt="Кнопка закрыть" class="popup__close-button-image"></button></div></section><section class="popup popup_avatar"><form name="popup-add-form" action="#" class="popup__container form" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="url-input" type="url" required placeholder="Ссылка на аватар" class="popup__text popup__text_type_link form__input"> <span id="url-input-error" class="form__input-error"></span> <button type="submit" class="popup__button form__submit">Сохранить</button> <button aria-label="close" type="button" class="popup__close-button"><img src="./images/close_button.svg" alt="Кнопка закрыть" class="popup__close-button-image"></button></form></section></main><footer class="footer"><p class="footer__info">&copy; 2020. Mesto Russia</p></footer></div><script src="main.js"></script></body></html>
