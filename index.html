<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект Александры Ивановой на Яндекс.Практикуме">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Aliaksandra Ivanova">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <a href="#"><img src="./images/logo.svg" class="header__logo" alt="логотип Mesto"></a>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/profile_image.jpg" class="profile__image" alt="Жак-Ив Кусто фото">
                    <div>
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button aria-label="edit" type="button" class="profile__edit-button">
                                <img src="./images/edit__button.svg" alt="Кнопка изменения">
                            </button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="add" type="button" class="profile__add-button">
                    <img src="./images/add__button.svg" class="profile__add-button-image" alt="Кнопка добавления">
                </button>
            </section>

            <section class="elements">
            </section>

            <template id="card-template">
                <div class="elements__item">
                    <img class="elements__item-picture">
                    <div class="elements__item-info">
                        <h2 class="elements__item-title"></h2>
                        <button aria-label="like" type="button" class="elements__heart-button">
                        </button>
                    </div>
                    <button aria-label="delete" type="button" class="elements__delete-button">
                        <img src="./images/delete_button.svg" alt="Знак корзины">
                    </button>
                </div>
                </template>

            <section class="popup-picture popup-picture_closed">
                <div class="popup-picture__container">
                    <img src="" alt="картинка" class="popup-picture__image">
                    <h2 class="popup-picture__title">fdfdfdf</h2>
                    <button aria-label="close" type="button" class="popup-picture__close-button">
                        <img src="./images/close_button.svg" alt="Кнопка закрыть" class="popup__close-button-image">
                    </button>
                </div>
            </section>

            <section class="popup popup_closed ">
                <form  name="popup-form" method="get" action="#"  class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" required value="name" placeholder="Имя" class="popup__text popup__text_type_name">
                    <input type="text" required  value="profession" placeholder="О себе" class="popup__text popup__text_type_profession">
                    <button type="submit" class="popup__button">Сохранить</button>
                    <button aria-label="close" type="button" class="popup__close-button">
                        <img src="./images/close_button.svg" alt="Кнопка закрыть" class="popup__close-button-image">
                    </button>
                </form>
            </section>

            <section class="popup-add popup_closed ">
                <form  name="popup-add-form" method="get" action="#"  class="popup-add__container">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" required value="picture" placeholder="Название" class="popup__text popup__text_type_picture">
                    <input type="text" required  value="link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link">
                    <button type="submit" class="popup-add__button">Создать</button>
                    <button aria-label="close" type="button" class="popup-add__close-button">
                        <img src="./images/close_button.svg" alt="Кнопка закрыть" class="popup__close-button-image">
                    </button>
                </form>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__info">&copy; 2020. Mesto Russia</p>
        </footer>

    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
