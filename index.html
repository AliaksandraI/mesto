<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект Александры Ивановой на Яндекс.Практикуме">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Aliaksandra Ivanova">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <img src="./images/logo (1).svg" class="header__logo" alt="логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/profile_image.jpg" class="profile__image" alt="Жак-Ив Кусто фото">
                    <div>
                        <div class="profile__name-container">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button class="profile__edit-button">
                                <img src="./images/edit__button.svg" alt="Кнопка изменения">
                            </button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button">
                    <img src="./images/add__button.svg" class="profile__add-button-image" alt="Кнопка добавления">
                    <img src="./images/add_button_huge.png" class="profile__add-button-image_huge" alt="Кнопка добавления">
                </button>
            </section>
            <section class="elements">
                    <div class="elements__item">
                        <img class="elements__item-picture" src="./images/карачаевск.png" alt="Карачаевск">
                        <div class="elements__item-info">
                            <p class="elements__item-title">Карачаевск</p>
                            <button class="elements__heart-button">
                                <img src="./images/heart.svg" alt="Знак сердца">
                            </button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__item-picture" src="./images/гора_эльбрус.png" alt="Гора Эльбрус">
                        <div class="elements__item-info">
                            <p class="elements__item-title">Гора Эльбрус</p>
                            <button class="elements__heart-button">
                                <img src="./images/heart.svg" alt="Знак сердца">
                            </button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__item-picture" src="./images/домбай.png" alt="Домбай">
                        <div class="elements__item-info">
                            <p class="elements__item-title">Домбай</p>
                            <button class="elements__heart-button">
                                <img src="./images/heart.svg" alt="Знак сердца">
                            </button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__item-picture" src="./images/гора_эльбрус.png" alt="Гора Эльбрус">
                        <div class="elements__item-info">
                            <p class="elements__item-title">Гора Эльбрус</p>
                            <button class="elements__heart-button">
                                <img src="./images/heart.svg" alt="Знак сердца">
                            </button>
                        </div>
                    </div>

                    <div class="elements__item">
                        <img class="elements__item-picture" src="./images/домбай.png" alt="Домбай">
                        <div class="elements__item-info">
                            <p class="elements__item-title">Домбай</p>
                            <button class="elements__heart-button">
                                <img src="./images/heart.svg" alt="Знак сердца">
                            </button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__item-picture" src="./images/карачаевск.png" alt="Карачаевск">
                        <div class="elements__item-info">
                            <p class="elements__item-title">Карачаевск</p>
                            <button class="elements__heart-button">
                                <img src="./images/heart.svg" alt="Знак сердца">
                            </button>
                        </div>
                    </div>
            </section>

            <section class="popup  popup_opened">
                <form class="popup__container">
                    <p class="popup__title">Редактировать профиль</p>
                    <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name"></input>
                    <input type="text"placeholder="Исследователь океана" class="popup__text popup__text_type_profession">
                </input>
                    <button class="popup__button">Сохранить</button>
                    <button class="popup__close-button">
                    <img src="./images/close_button.svg" alt="Кнопка закрыть" class="">
                    </button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__info">&copy; 2020. Mesto Russia</p>
        </footer>

    </div>
</body>

</html>
